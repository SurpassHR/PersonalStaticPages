<script>

            //判断是否移动端，如果是则跳转到指定的URL地址
            function browserRedirect(url) {
            //只读的字符串，声明了浏览器用于 HTTP 请求的用户代理头的值
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
            if (!(bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM)) {
                window.location.replace(url);
            }
        }

        browserRedirect("https://surpasshr.github.io/lyd/");

        var snowConfig = {
            color: [266 / 256, 266 / 256, 170 / 256],
            count: 2000,
            opacity: 0.8,
            density: 1 / 200,
        };

            function startDateCountUp(tick) {
            var locale = {
                YEAR_PLURAL: 'Jaren',
                YEAR_SINGULAR: 'Jaar',
                MONTH_PLURAL: 'Maanden',
                MONTH_SINGULAR: 'Maand',
                WEEK_PLURAL: 'Weken',
                WEEK_SINGULAR: 'Week',
                DAY_PLURAL: '天',
                DAY_SINGULAR: '天',
                HOUR_PLURAL: '小时',
                HOUR_SINGULAR: '小时',
                MINUTE_PLURAL: '分钟',
                MINUTE_SINGULAR: '分钟',
                SECOND_PLURAL: '秒',
                SECOND_SINGULAR: '秒',
                MILLISECOND_PLURAL: 'Milliseconden',
                MILLISECOND_SINGULAR: 'Milliseconde'
            };

            for (var key in locale) {
                if (!locale.hasOwnProperty(key)) {
                    continue;
                }
                tick.setConstant(key, locale[key]);
            }
            var counter = Tick.count.up('2021-01-01T02:14:00');
            counter.onupdate = function(value) {
                // by default value will contain an
                // array with days, hours, minutes, seconds
                tick.value = value;
            };
        }
</script>
